<div class="background-image">
  {% extends "base.html" %} {% block title %}Login{% endblock %} {% block
  content %}
  <form method="POST">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h3 class="mt-5 mb-3" align="center">Login!</h3>
        <div class="fadeIn first">
          <img src="../static/img/logo.png" id="logo" alt="Logo" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary mt-5 mb-3">Login</button>
      </div>
    </div>
  </form>
  {% endblock %}
</div>
